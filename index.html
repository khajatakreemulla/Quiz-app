<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
        <h1 id="head_question">Question</h1>
        <ul>
            <li>
                <input class="answer" id="a" type="radio"></input>
                <label id="a-text" for="a"></label>
            </li>
            <li>
                <input class="answer" id="b" type="radio"></input>
                <label id="b-text" for="b"></label>
            </li>
            <li>
                <input class="answer" id="c" type="radio"></input>
                <label id="c-text" for="c"></label>
            </li>
            <li>
                <input class="answer" id="d" type="radio"></input>
                <label id="d-text" for="d"></label>
            </li>
        </ul>
        </div>
        <button class="btn">Submit</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
